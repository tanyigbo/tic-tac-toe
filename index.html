<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 id="game-title">Tic Tac Toe</h1>
    </header>

    <main class="">
        <div id="status-area">
            <h2 id="x-sym">X</h2>
            <h3>Player 1</h3>
            <h2 id="o-sym">O</h2>
            <h3>Player 2</h3>
            <h1 id="win-banner">Winner</h1>
            <button id="start-btn">New Game</button>
        </div>

        <div id="game-board">
            <div class="board-grid top left"></div>
            <div class="board-grid top center"></div>
            <div class="board-grid top right"></div>
            <div class="board-grid mid left"></div>
            <div class="board-grid mid center"></div>
            <div class="board-grid mid right"></div>
            <div class="board-grid bottom left"></div>
            <div class="board-grid bottom center"></div>
            <div class="board-grid bottom right"></div>
        </div>
    </main>

    <footer>
        <p>Tic-Tac-Toe by <a href="https://github.com/tanyigbo/tic-tac-toe" target="_blank"
                rel="noopener noreferrer">Tobe
                Anyigbo</a> </p>
        <p>Thanks for playing</p>
    </footer>


    <script src="js/script.js"></script>
</body>

</html>
