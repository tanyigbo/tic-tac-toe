<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 id="game-title">Tic Tac Toe</h1>
    </header>

    <main class="">
        <div id="status-area">
            <h2 id="x-sym">X</h2>
            <h2 id="o-sym">O</h2>
            <h1 id="win-banner">Winner</h1>
            <button id="start-btn">New Game</button>
        </div>

        <div id="game-board">
            <div id="g00" data-row="0" data-column="0" data-status="E" class="board-grid left"> </div>
            <div id="g01" data-row="0" data-column="1" data-status="E" class="board-grid"> </div>
            <div id="g02" data-row="0" data-column="2" data-status="E" class="board-grid right"></div>
            <div id="g10" data-row="1" data-column="0" data-status="E" class="board-grid mid left"> </div>
            <div id="g11" data-row="1" data-column="1" data-status="E" class="board-grid mid"> </div>
            <div id="g12" data-row="1" data-column="2" data-status="E" class="board-grid mid right"> </div>
            <div id="g20" data-row="2" data-column="0" data-status="E" class="board-grid left"> </div>
            <div id="g21" data-row="2" data-column="1" data-status="E" class="board-grid"> </div>
            <div id="g22" data-row="2" data-column="2" data-status="E" class="board-grid right"> </div>
        </div>
    </main>

    <footer>
        <p>Tic-Tac-Toe by <a href="https://github.com/tanyigbo/tic-tac-toe" target="_blank"
                rel="noopener noreferrer">Tobe
                Anyigbo</a> </p>
        <p>Thanks for playing</p>
    </footer>


    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
